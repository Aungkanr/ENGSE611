<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <div id="outputBox">ผลลัพธ์จะแสดงที่นี่</div>
        <button onclick="runDemo()">Run Code</button>
        <script>
            function runDemo(){
                const output = [];
                
                let score = 72;

                if (score >= 50 ) {
                    output.push("ผลสอบผ่าน : ผ่าน");
                    console.log("ผลสอบผ่าน : ผ่าน");
                } else {
                    output.push("ผลสอบผ่าน : ผ่าน");
                    console.log("ผลสอบผ่าน:  ผ่าน");
                }

                for (let i = 0; i < 5; i++ ) {
                    output.push("รอบที่ : " + i);
                    console.log("รอบที่ : ", i);
                }

                document.getElementById("outputBox").textContent = output.join("\n");
            }
        </script>
</body>
</html>
