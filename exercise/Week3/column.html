<!DOCTYPE html>
<html>
<head>
<style>
.container {display: flex;}

.item{background: #4a90e2; color: #fff; padding: 10px;}

.flex-box{
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #f0f0f0;
    padding: 15px;
    border: 2px solid #ccc;
    height: 200px;
}

.item1 {
    background: navy;
    color: white;
    font-size: 20px;
    width: 80px;
    text-align: center;
    padding:10px ;
}

.stretch .item1{
    background: teal;
    height: auto;
}
</style>
</head>

<body>

<h2> justify-content: center</h2>
<div class="flex-box" style="justify-content: center;">
  <div class="item1">1</div> 
  <div class="item1">2</div>
  <div class="item1">3</div>
</div>

<h2> justify-content: space-between</h2>
<div class="flex-box" style="justify-content: space-between;">
  <div class="item1">A</div> 
  <div class="item1">B</div>
  <div class="item1">C</div>
</div>

<h2> align-items: center</h2>
<div class="flex-box" style="align-items: center">
  <div class="item1" style="width: 60px;">X</div> 
  <div class="item1" style="width: 80px;">Y</div>
  <div class="item1" style="width: 40px;">Z</div>
</div>

<h2> align-items: stretch</h2>
<div class="flex-box stretch" style="align-items: stretch;">
  <div class="item1">One</div> 
  <div class="item1">Two</div>
  <div class="item1">Three</div>
</div>



</body>
</html>
