<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Sync Ecosystem Prototype</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2e7d32; /* Green */
            --secondary: #ff9800; /* Orange */
            --blue: #0288d1;
            --dark: #263238;
            --bg: #eceff1;
        }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* Navigation for Demo */
        .demo-nav { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .demo-nav button { padding: 10px 15px; border: none; border-radius: 20px; cursor: pointer; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-weight: bold; }
        .demo-nav button.active { background: var(--primary); color: white; }

        /* Tablet Console Frame */
        .console-frame {
            width: 800px; height: 500px; background: #333; border: 15px solid #444; border-radius: 30px;
            position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.3); overflow: hidden; display: none;
        }
        .console-frame.active { display: block; }
        .screen { background: white; height: 100%; width: 100%; display: flex; flex-direction: column; }

        /* UI Elements */
        .header { background: var(--primary); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
        .grid-menu { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 30px; flex-grow: 1; }
        .tile { border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-decoration: none; font-size: 1.2rem; transition: 0.2s; cursor: pointer; border: none; }
        .tile:active { transform: scale(0.95); }
        .tile i { font-size: 3rem; margin-bottom: 15px; }
        
        /* Specific Styles */
        .tile-blue { background: var(--blue); }
        .tile-green { background: var(--primary); }
        .tile-yellow { background: #fbc02d; }
        
        .footer-bar { padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; background: #f5f5f5; }
        .btn-request { background: var(--secondary); color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-sync { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; }

        /* Progress Overlay */
        .overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .progress-container { width: 60%; background: #444; height: 20px; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .progress-bar { width: 75%; height: 100%; background: var(--secondary); transition: 0.5s; }

        /* Mobile View Mockup */
        .mobile-frame { width: 300px; height: 600px; background: #000; border: 12px solid #222; border-radius: 40px; position: relative; display: none; }
        .mobile-frame.active { display: block; }

        @media (max-width: 850px) { .console-frame { width: 95%; height: 400px; } }
    </style>
</head>
<body>

    <div class="demo-nav">
        <button onclick="showMode('admin')" id="btn-admin">1. ฝั่งผู้สอน (Admin)</button>
        <button onclick="showMode('learner')" id="btn-learner" class="active">2. หน้าจอหลัก (Console)</button>
        <button onclick="showMode('sync')" id="btn-sync">3. ซิงค์มือถือ (Sync Mode)</button>
    </div>

    <div id="view-admin" class="console-frame">
        <div class="screen">
            <div class="overlay">
                <i class="fas fa-usb-drive fa-4x" style="color: var(--secondary); margin-bottom: 20px;"></i>
                <h2>ตรวจพบ Flash Drive</h2>
                <div class="progress-container"><div class="progress-bar"></div></div>
                <p>กำลังซิงค์ข้อมูลสื่อการสอนใหม่... 75%</p>
                <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin-top: 10px;">
                    <i class="fas fa-inbox"></i> ตรวจพบคำขอจากผู้เรียน 5 รายการ - กำลังคัดลอกลง Flash Drive
                </div>
            </div>
        </div>
    </div>

    <div id="view-learner" class="console-frame active">
        <div class="screen">
            <div class="header">
                <div><i class="fas fa-graduation-cap"></i> <strong>KNOWLEDGE SYNC CONSOLE</strong></div>
                <div><i class="fas fa-battery-three-quarters"></i> 85% | <i class="fas fa-wifi-slash"></i> Offline</div>
            </div>
            <div class="grid-menu">
                <div class="tile tile-blue"><i class="fas fa-book"></i>วิชาพื้นฐาน</div>
                <div class="tile tile-green"><i class="fas fa-tools"></i>ทักษะอาชีพ</div>
                <div class="tile tile-yellow"><i class="fas fa-lightbulb"></i>ความรู้ทั่วไป</div>
            </div>
            <div class="footer-bar">
                <button class="btn-request"><i class="fas fa-microphone"></i> อยากเรียนอะไรเพิ่ม? บอกเราที่นี่</button>
                <button class="btn-sync" onclick="showMode('sync')"><i class="fas fa-mobile-alt"></i> โอนข้อมูลเข้ามือถือ</button>
            </div>
        </div>
    </div>

    <div id="view-sync" class="console-frame">
        <div class="screen">
            <div class="header" style="background: var(--dark);">
                <div><i class="fas fa-sync"></i> โหมดถ่ายโอนข้อมูล</div>
                <button onclick="showMode('learner')" style="background:none; border:1px solid white; color:white; border-radius:5px;">กลับ</button>
            </div>
            <div style="padding: 30px;">
                <h3><i class="fas fa-link" style="color:var(--primary)"></i> เชื่อมต่อโทรศัพท์สำเร็จ</h3>
                <p>เลือกบทเรียนที่ต้องการนำกลับไปเรียนที่บ้าน:</p>
                <div style="background:#f9f9f9; border-radius:10px; padding: 10px;">
                    <label style="display:block; padding:10px; border-bottom:1px solid #ddd;">
                        <input type="checkbox" checked> [Video] วิธีการตอนกิ่งไม้ (45 MB)
                    </label>
                    <label style="display:block; padding:10px; border-bottom:1px solid #ddd;">
                        <input type="checkbox" checked> [PDF] คู่มือช่างซ่อมพัดลม (12 MB)
                    </label>
                    <label style="display:block; padding:10px;">
                        <input type="checkbox"> [Video] ภาษาอังกฤษเพื่อการค้าขาย (120 MB)
                    </label>
                </div>
                <button style="width:100%; background:var(--primary); color:white; border:none; padding:15px; border-radius:10px; margin-top:20px; font-size:1.1rem; font-weight:bold;">
                    เริ่มดาวน์โหลดลงมือถือ (57 MB)
                </button>
            </div>
        </div>
    </div>

    <script>
        function showMode(mode) {
            // Hide all frames
            document.querySelectorAll('.console-frame').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.demo-nav button').forEach(b => b.classList.remove('active'));
            
            // Show selected
            document.getElementById('view-' + mode).classList.add('active');
            document.getElementById('btn-' + mode).classList.add('active');
        }
    </script>
</body>
</html>
