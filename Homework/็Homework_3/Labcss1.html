<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>

        .Container{
            display: flex;
            justify-content:center;
            align-items: center;
            padding: 275px;
            flex-wrap: wrap;
            gap: 100px;
            font-family: Tahoma;
        }

        .Card{
            background-color: antiquewhite;
            width: 250px;
            border-radius: 10px ;
        }

        .Card:hover{
          transform: scale(1.2);
          box-shadow: 0 20px 40px rgba(0,0,0,0.5);

        }




    </style>
</head>
<body>

    <div class="Container">
    <div class="Card">
      <h3>&nbsp;&nbsp;การ์ดใบที่ 1</h3>
      <p>&nbsp;&nbsp;ส่วน Container คือส่วนหลักที่ใช้
        &nbsp;&nbsp;กำหนดเรื่องการจัดวาง</p>
    </div>
    <div class="Card">
      <h3>&nbsp;&nbsp;การ์ดใบที่ 2</h3>
      <p>&nbsp;&nbsp;ส่วน Card  คือส่วนที่สร้างการ์ด
      &nbsp;&nbsp;สี่เหลี่ยมที่อ่านอยู๋ตอนนี้ครับ</p>
    </div>
    <div class="Card">
      <h3>&nbsp;&nbsp;การ์ดใบที่ 3</h3>
      <p>&nbsp;&nbsp;ส่วน .Card:hover เป็นการใส่เอฟเฟค
        &nbsp;&nbsp;เมื่อมีเมาส์ชี้</p>
    </div>
  </div>
</div>
</div>
    
</body>
</html>
