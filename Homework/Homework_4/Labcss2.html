<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       
        .Container {
            display: grid;
            grid-template-columns: 25% 75%;
            gap: 5px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        .menu1 {
            background-color: rgb(150, 232, 106);
            color: rgb(0, 0, 0);
            padding: 25px;
        }

        .menu2 {
            background-color: rgba(42, 255, 170, 0.468);
            color: rgb(0, 0, 0);
            padding: 25px;
        }

        ul {
            padding: 15px;
        }

        li {
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .Container {
                grid-template-columns: 1fr;
            }
        }
    </style>

</head>

<body>
    <h1>ตัวอย่าง 2 เกี่ยวกับ Column Layout</h1>

    <div class="Container">
        
        <div class="menu1">
            <h3> Menu </h3>
            <ul>
                <li>เกี่ยวกับ</li>
                <li>บริการ</li>
                <li>ติดต่อ</li>
            </ul>
        </div>

        <div class="menu2">

            <h2>บททดสอบ</h2>
            <p>ลองหดหน้าจอ-ขยายหน้าจอเพื่อทดสอบ Responsive Layout ดูครับ</p>
            
        </div>

    </div>
</body>
</html>
